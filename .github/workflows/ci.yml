name: CI

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  merge_group:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint_prettier:
    name: Lint [prettier]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3

      - run: corepack enable yarn

      - uses: actions/setup-node@64ed1c7eab4cce3362f8c340dee64e5eaeef8f7c # v3.6.0
        with:
          node-version-file: '.nvmrc'
          cache: yarn

      - run: yarn install --frozen-lockfile

      - run: yarn prettier --check .

  lint_eslint:
    name: Lint [eslint]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3

      - run: corepack enable yarn

      - uses: actions/setup-node@64ed1c7eab4cce3362f8c340dee64e5eaeef8f7c # v3.6.0
        with:
          node-version-file: '.nvmrc'
          cache: yarn

      - run: yarn install --frozen-lockfile

      - run: yarn turbo run lint

  build_version:
    name: Build Version
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.calver.outputs.result }}
    steps:
      - name: CalVer
        id: calver
        run: |
          export VERSION=$(date "+%Y.%m.%d")
          echo ::set-output name=result::${VERSION}

  eas_preview:
    name: EAS Preview
    environment: EAS Preview
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    needs: [build_version]
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3

      - run: corepack enable yarn

      - uses: actions/setup-node@64ed1c7eab4cce3362f8c340dee64e5eaeef8f7c # v3.6.0
        with:
          node-version-file: '.nvmrc'
          cache: yarn

      - uses: expo/expo-github-action@4479f0b3692e25169fa71a02c30d6586ec2f5601 # v8.0.0
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - run: yarn install --frozen-lockfile

      - uses: expo/expo-github-action/preview@4479f0b3692e25169fa71a02c30d6586ec2f5601 # v8.0.0
        with:
          working-directory: ./app
          command: eas update --branch pr-${{ github.event.number }} --message "Update with commit ${{ github.sha }}"
